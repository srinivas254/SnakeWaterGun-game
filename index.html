<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Snake Water Gun</h1>

    <div class="choices">
        <div class="choice" id="snake">
            <img src="./images/snake.png" id="snimg" alt="snake">
        </div>
        <div class="choice" id="water">
            <img src="./images/water.png" alt="water">
        </div>
        <div class="choice" id="gun">
            <img src="./images/gun.png" alt="gun">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div id="msg-box">
        <p id="msg">Play Game</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
